<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8c8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      color: #d11c8e;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .btn-pink {
      background: #d11c8e;
      color: #fff;
      border: none;
      width: 100%;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
    }
    .btn-pink:hover {
      background: #a01369;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Biz bilan bog'laning</h2>
    <form action="index.html" method="GET">
      <div class="mb-3">
        <label class="form-label">Ism&Familya</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Kursni tanlang</label>
        <select class="form-select" required>
          <option value="">Tanlang...</option>
          <option value="english">Ingliz tili</option>
          <option value="it">IT</option>
          <option value="russian">Rus tili</option>
          <option value="arabic">Arab tili</option>
          <option value="math">Matematika</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Yosh</label>
        <input type="number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Maktab</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Telefon raqam</label>
        <input type="number" class="form-control" placeholder="+998 93 123 45 67" required>
      </div>

      <button type="submit" class="btn btn-pink">Yuborish</button>
    </form>
  </div>
</body>
</html>
