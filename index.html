<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Video fon */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* videoni to‘liq ekranga moslashtirish */
            z-index: -1;
            /* kontent ustida turmasligi uchun */
        }

        /* Home section */
        .home {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            /* videoni biroz qoraytirish uchun */
        }

        .home h1 {
            font-size: 3rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Video fon -->
    <video autoplay muted loop class="video-bg">
        <source src="video.mp4" type="video/mp4">
        Sizning brauzeringiz videoni qo‘llab-quvvatlamaydi.
    </video>

    <!-- Home qismi -->
    <section class="home">
        <div>
            <h1>Bizning Saytimizga Xush Kelibsiz</h1>
            <p>Siz izlayotgan hamma narsa shu yerda</p>
        </div>
    </section>

</body>

</html>
