<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="form-container">
    <h2>Biz bilan bog'laning</h2>
    <form action="index.html" method="GET">
      <div class="mb-3">
        <label class="form-label">Ism&Familya</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Kursni tanlang</label>
        <select class="form-select" required>
          <option value="">Tanlang...</option>
          <option value="english">Ingliz tili</option>
          <option value="it">IT</option>
          <option value="russian">Rus tili</option>
          <option value="arabic">Arab tili</option>
          <option value="math">Matematika</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Yosh</label>
        <input type="number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Maktab</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Telefon raqam</label>
        <input type="number" class="form-control" placeholder="+998 93 123 45 67" required>
      </div>

      <button type="submit" class="btn btn-pink">Yuborish</button>
    </form>
  </div>
</body>
</html>
